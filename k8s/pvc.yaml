apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: catvsdog-models-pvc
  namespace: catvsdog
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  # storageClassName: standard  # Uncomment and adjust based on your cluster's storage class
