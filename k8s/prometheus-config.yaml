apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'catvsdog-k8s'
        environment: 'production'

    # Alertmanager configuration
    alerting:
      alertmanagers:
        - static_configs:
            - targets: []

    # Load rules once and periodically evaluate them
    rule_files:
      - /etc/prometheus/rules/*.yml

    # Scrape configurations
    scrape_configs:
      # Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Kubernetes API server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      # Kubernetes nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # Kubernetes pods
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

      # Cat vs Dog API - specific scraping
      - job_name: 'catvsdog-api'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - catvsdog
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: catvsdog-api
          - source_labels: [__address__]
            action: replace
            regex: ([^:]+)(?::\d+)?
            replacement: $1:8001
            target_label: __address__
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          - action: replace
            target_label: __metrics_path__
            replacement: /metrics

  alerts.yml: |
    groups:
      - name: catvsdog_alerts
        interval: 30s
        rules:
          # High error rate alert
          - alert: HighPredictionErrorRate
            expr: rate(catvsdog_image_processing_errors_total[5m]) > 0.1
            for: 5m
            labels:
              severity: warning
              component: ml-model
            annotations:
              summary: "High prediction error rate detected"
              description: "Error rate is {{ $value }} errors/sec over the last 5 minutes"

          # API availability alert
          - alert: APIDown
            expr: up{job="catvsdog-api"} == 0
            for: 2m
            labels:
              severity: critical
              component: api
            annotations:
              summary: "Cat vs Dog API is down"
              description: "API instance {{ $labels.pod }} in namespace {{ $labels.namespace }} is down"

          # High latency alert
          - alert: HighPredictionLatency
            expr: histogram_quantile(0.95, rate(catvsdog_prediction_latency_seconds_bucket[5m])) > 2
            for: 5m
            labels:
              severity: warning
              component: ml-model
            annotations:
              summary: "High prediction latency detected"
              description: "95th percentile latency is {{ $value }}s over the last 5 minutes"

          # Low confidence predictions
          - alert: LowConfidencePredictions
            expr: histogram_quantile(0.50, rate(catvsdog_prediction_confidence_bucket[10m])) < 0.7
            for: 10m
            labels:
              severity: info
              component: ml-model
            annotations:
              summary: "Many low confidence predictions"
              description: "Median confidence score is {{ $value }} over the last 10 minutes"

          # Pod resource usage
          - alert: HighMemoryUsage
            expr: container_memory_usage_bytes{pod=~"catvsdog-api.*"} / container_spec_memory_limit_bytes{pod=~"catvsdog-api.*"} > 0.9
            for: 5m
            labels:
              severity: warning
              component: infrastructure
            annotations:
              summary: "High memory usage on pod"
              description: "Pod {{ $labels.pod }} is using {{ $value | humanizePercentage }} of memory limit"

          - alert: HighCPUUsage
            expr: rate(container_cpu_usage_seconds_total{pod=~"catvsdog-api.*"}[5m]) / container_spec_cpu_quota{pod=~"catvsdog-api.*"} > 0.9
            for: 5m
            labels:
              severity: warning
              component: infrastructure
            annotations:
              summary: "High CPU usage on pod"
              description: "Pod {{ $labels.pod }} is using {{ $value | humanizePercentage }} of CPU limit"
