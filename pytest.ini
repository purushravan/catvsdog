[pytest]
# Pytest configuration for Cat vs Dog classifier

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    gpu: marks tests that require GPU

# Coverage options (when using pytest-cov)
[coverage:run]
source = catvsdog_model
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */api_env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
