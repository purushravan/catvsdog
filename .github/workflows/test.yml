name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/requirements.txt
        pip install pytest pytest-cov pytest-html flake8 black

    - name: Lint with flake8
      run: |
        flake8 catvsdog_model/ --max-line-length=120 --ignore=E501,W503 || true

    - name: Check code formatting with black
      run: |
        black --check catvsdog_model/ --line-length=120 || true

    - name: Run tests with pytest
      run: |
        pytest tests/ \
          --verbose \
          --cov=catvsdog_model \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --junit-xml=test-results.xml \
          --html=test-report.html \
          --self-contained-html \
          -m "not slow"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          test-results.xml
          test-report.html
          htmlcov/

    - name: Archive code coverage results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: code-coverage-report-${{ matrix.python-version }}
        path: htmlcov/
